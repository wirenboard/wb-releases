suites:
    all:
        pool: "@pool.latest"
        staging: "@staging.latest"

    wb7/bullseye:
        testing: "@staging.latest"
        unstable: "@staging.latest"
    wb6/bullseye:
        testing: "@staging.latest"
        unstable: "@staging.latest"

    wb7/stretch:
        stable: wb-2207
        testing: wb-2207-bullseye-transition
        unstable: wb-2207-bullseye-transition
    wb6/stretch:
        stable: wb-2207
        testing: wb-2207-bullseye-transition
        unstable: wb-2207-bullseye-transition
    wb5/stretch:
        stable: wb-2207
        testing: wb-2207

    firmwares:
        stable: _firmwares_stable
        testing: _firmwares_testing
        unstable: _firmwares_testing

        wb-2207: _firmwares_stable

targets:
    wb7/bullseye:
        arch: armhf
        distro: bullseye

    wb6/bullseye:
        arch: armhf
        distro: bullseye

    wb7/stretch:
        arch: armhf
        distro: stretch

    wb6/stretch:
        arch: armhf
        distro: stretch

    wb5/stretch:
        arch: armel
        distro: stretch
        no_auto_tests: y

    all:
        arch: [armhf, armel, amd64]
        distro: stretch
        no_auto_tests: y

staging:
    include:
        - "comerr-dev"
        - "e2fsck-static"
        - "e2fsprogs*"
        - "fuse2fs"
        - "libcom-err2"
        - "libext2fs*"
        - "libss2"
        - "logsave"
        - "ss-dev"

        - "atecc-util"
        - "ca-certificates-contactless"
        - "cmux"
        - "contactless-keyring"
        - "emmcparm"
        - "firmware-realtek"
        - "hubpower"
        - "intrascada"
        - "intrahouse"
        - "knxd*"
        - "libateccssl*"
        - "libfdt1"
        - "libwbmqtt*"
        - "linux-headers-wb?"
        - "linux-image-wb?"
        - "linux-libc-dev"
        - "modbus-utils"
        - "mqtt-logger"
        - "mqtt-tools"
        - "nodejs"
        - "python*"
        - "rapidscada"
        - "sensor-tools-scada-client"
        - "serial-tool"
        - "u-boot-tools-wb"
        - "u-boot-wb?"
        - "wb-*"
        - "z-way-server"
        - "zbw"
        - "zigbee2mqtt*"

        - "modemmanager*"
        - "libmm*"
        - "gir*-modemmanager*"

        - "network-manager*"
        - "libnm*"
        - "gir*-nm*"

        - "flash-simcom-a76xx"

    exclude:
        - "*-dbgsym"
        - "python*-paho-mqtt"  # ignore stretch backport
        - "gpiod"  # ignore stretch backport
        - "libgpiod*"  # ignore stretch backport
        - package: "*wb-update-manager"
          version: "*-upgrade*"
        - package: wb-mqtt-homeui
          version: "*-upgrade*"
